[Params]
  subtitle = "Blog Wim Wauters" # Subtitle of your site. Used in site header
  copyright = "Wim Wauters" # Footer copyright holder, otherwise will use site title
  logo = "img/logo_blog.png"
  dateformat = "01-01-2006"
  highlightColor = "#9f0101" # Override highlight color
  customCSS = ["css/custom.css"] # Include custom CSS files
  post_navigation = true # Show post navigation at bottom of pages if true
  post_meta = ["date"] # Order of post meta information
  paginate = 6
  canonifyURLs = true

[Params.sidebar]
  home = "right" # Configure layout for home page
  list = "right"  # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist", "social"]
